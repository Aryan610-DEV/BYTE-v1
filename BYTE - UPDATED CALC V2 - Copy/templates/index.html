<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamiX - BYTE</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            color: #333;
            padding: 0;
            margin: 0;
            background-color: #121212;
        }

        nav {
            background: rgba(31, 31, 31, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(240, 123, 143, 0.5);
            position: fixed;
            width: 100%;
            z-index: 10;
            top: 0; 
        }

        nav a {
            color: rgb(240, 123, 143);
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        h1, h2, h4 {
            color: #ffffff;
            text-align: center;
        }

        h5 {
            color: #ffffff;
            text-align: center;
            font-size: 20px;
        }
        
        textarea {
            width: 95%; 
            height: 175px; 
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #444;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
            background-color: #2a2a2a;
            color: #ffffff;
            resize: none; 
        }

        #canvas {
            border: 2px solid #2f3640;
            border-radius: 10px;
            cursor: crosshair;
            width: 100%;
            height: 350px;
            background-color: #000; 
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #00d1b2;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00b89f;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f8e9;
            border-radius: 10px;
            border: 1px solid #c5e1a5;
            min-height: 50px;
            word-wrap: break-word;
            color: #000;
        }

        .headname {
            font-family: Orbitron, sans-serif;
            font-size: 75px;
            color: rgb(240, 123, 143);
            text-shadow: 2px 2px #000000;
        }

        .headdown {
            font-family: Orbitron, sans-serif;
            font-size: 35px;
            color: rgb(240, 123, 143);
            text-shadow: 1px 1px #000000;
        }

        .textbox {
            width: 97%;
            max-width: 97%;
            min-width: 97%;
            height: 150px;
            max-height: 150px;
            min-height: 150px;
            border-radius: 10px;
            border: 1px solid #2f3640;
            background-color: #f7f7f7;
        }

        .logo {
            width: 240px;
            height: auto;
            position: absolute;
            top: 30px;
            left: 100px;
            z-index: 1;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            z-index: -1;
            background-size: cover;
        }

        .microphone-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: relative; 
            margin-top: 10px;  
            font-size: 24px;  
            color: #00d1b2;
            display: inline-block; 
        }

        @media (max-width: 768px) {
            .microphone-button {
                font-size: 30px; 
                margin: 10px auto; 
                display: block; 
            }
        }
       
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="{{ url_for('static', filename='BYTEGLITCH.mp4') }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <img src="{{ url_for('static', filename='1234.jpg') }}" alt="DynamiX Logo" class="logo">

    <nav>
        <a href="/">HOME</a>
        <a href="/byte">BYTE</a>
        <a href="/calculator">Scientific Calculator</a>
        <a href="/todo">To-Do List</a>
    </nav>

    <div class="container">
        <center><h1 class="headname">DynamiX</h1></center>
        <center><h3 class="headdown">BYTE</h3></center>
        <h2>Welcome! Ask any Question</h2>

        <textarea id="query" placeholder="Type your question here..."></textarea>
        <button class="microphone-button" id="micButton" onclick="startSpeechRecognition()">üéôÔ∏è</button>

        <button onclick="submitQuery()">Submit Question</button>
        
        <h4>Or draw your question below:</h4>
        <canvas id="canvas"></canvas>
        <br>
        <button onclick="clearCanvas()">Clear Canvas</button>
        <br>

        <button onclick="submitDrawing()">Verify image and generate answer üöÄ</button>

        <h4>Or upload an image:</h4>
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="submitUpload()">Upload Image and Generate Answer üì§</button>

        <h5>Response:</h5>
        <div id="response"></div>
    </div>

    <script>
        function submitQuery() {
            let query = document.getElementById("query").value.trim();

            if (query === "") {
                submitDrawing();  
            } else {
                fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `query=${encodeURIComponent(query)}`
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerHTML = data.response || "No response from AI.";
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("response").innerHTML = "Error retrieving response.";
                });
            }
        }

        function clearCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function submitDrawing() {
            const canvas = document.getElementById('canvas');
            const submitButton = document.querySelector("button[onclick='submitDrawing()']");
            submitButton.disabled = true;
            submitButton.textContent = "Processing...";

            canvas.toBlob(function(blob) {
                let formData = new FormData();
                formData.append("image", blob, "canvas.png");

                fetch("/recognize_handwriting", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerHTML = data.response || "No response from AI.";
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("response").innerHTML = "Error processing the image.";
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = "Verify image and generate answer üöÄ";
                });
            });
        }

        function submitUpload() {
            const uploadButton = document.querySelector("button[onclick='submitUpload()']");
            const fileInput = document.getElementById("imageUpload");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image to upload.");
                return;
            }

            uploadButton.disabled = true;
            uploadButton.textContent = "Processing...";

            let formData = new FormData();
            formData.append("image", file);

            fetch("/recognize_handwriting", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerHTML = data.response || "No response from AI.";
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("response").innerHTML = "Error processing the image.";
            })
            .finally(() => {
                uploadButton.disabled = false;
                uploadButton.textContent = "Upload Image and Generate Answer üì§";
            });
        }

        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const speechToText = event.results[0][0].transcript;
                document.getElementById('query').value = speechToText;
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
            };

            recognition.start();
        }

    
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = 350;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); 

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', drawTouch);

        function startDrawing(event) {
            drawing = true;
            draw(event);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(event) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineWidth = 2;  
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';  
            ctx.strokeStyle = '#ffffff';  
            ctx.shadowColor = '#ffffff';  
            ctx.shadowBlur = 2;
            ctx.lineTo(event.clientX - rect.left, event.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - rect.left, event.clientY - rect.top);
        }

        function drawTouch(event) {
            event.preventDefault(); 
            const touch = event.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.lineWidth = 2; 
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#ffffff';
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 2;
            ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
        }
    </script>
</body>
</html>
